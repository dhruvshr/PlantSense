{% extends "base.html" %}

{% block title %}PlantSense{% endblock %}

{% block extra_css %}
<style>
    
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 10em;
    }

    .upload-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
    }

    .upload-container form {
        text-align: center;
    }

    .upload-container input[type="file"] {
        margin-bottom: 20px;
    }

    .upload-container button {
        display: block;
        margin: 0 auto;
    }

    /* Add styles for image preview */
    #imagePreview {
        max-width: 300px;
        max-height: 300px;
        margin: 20px auto;
        display: none;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
</style>
{% endblock %}

{% block content %}
<body>
<h1>Welcome to PlantSense!</h1>
<p>Please upload an image of your plant, and I'll analyze it and provide insights.</p>

<div class="upload-container">
    <form method="POST" enctype="multipart/form-data">
        <img id="imagePreview" src="#" alt="Image Preview">
        <input type="file" name="image" accept="image/*" required id="imageInput">
        <br>
        <button type="submit">Upload Image</button>
    </form>
</div>

<script>
    document.getElementById('imageInput').onchange = function(event) {
        const imagePreview = document.getElementById('imagePreview');
        const file = event.target.files[0];
        
        if (file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            }
            
            reader.readAsDataURL(file);
        } else {
            imagePreview.style.display = 'none';
        }
    };
</script>
</body>
{% endblock %}
